<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>
<body>
    <div id="app">
        <p><input type="text" v-model="message"></p>
        <p><button @click="greet">greet</button></p>
        <p><button @click="say('hi')">aa</button></p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var v=new Vue({
            el:'#app',
            data:{
                message:'hello'
            },
            methods:{
                greet:function () {
                    alert(this.message)
                },
                say:function (a) {
                    alert(a)
                }
            }
        })
    </script>


</body>
</html>
