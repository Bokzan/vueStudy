<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul id="example1">
    <li v-for="item in items">
        {{item.message}}
    </li>
</ul>


<ul id="example2">
    <li v-for="(item,index) of items">
        {{parents}}-{{index}}-{{item.message}}
    </li>
</ul>

<ul id="example3">
    <li v-for="(item,key,index) of items" :key="item.id">
        {{key}}-{{index}}-{{item}}
    </li>
</ul>


<script src="js/vue.js"></script>


<!--example1-->
<script>
    var example1=new Vue({
        el:'#example1',
        data:{
            items:[
                {message:'foo'},
                {message:'bar'}
            ]
        }
    });
</script>

<!--example2-->
<script>
    var example2=new Vue({
        el:'#example2',
        data:{
            parents:'parents',
            items:[
                {message:'foo'},
                {message:'bar'}
            ]
        }
    });
</script>


<script>
    var example3=new Vue({
        el:'#example3',
        data:{
            items:{
                first:'jay',
                last:'chou',
                age:'18'
            }
        }
    });
</script>

</body>
</html>
