<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body>
<div id="app">
    <h1>hello</h1>
    <h1 v-show="yes">yes</h1>
    <h1 v-show="no">no</h1>
    <h1 v-show="age>=25">age:{{age}}</h1>
    <h1 v-show="name.indexOf('jack')>=0">age:{{name}}</h1>

    <!--result-->

    <!--hello-->
    <!--yes-->
    <!--age:28-->
</div>

<script src="js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            yes:true,
            no:false,
            age:28,
            name:'keepfool'
        }
    })
</script>


</body>
</html>
