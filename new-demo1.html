<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{reversedMessage}}</p>
</div>



<script src="js/vue.js"></script>
<script>
    var vm= new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        computed:{
            reversedMessage:function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>


</body>
</html>
