<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div><span>name:</span><input type="text" v-model="newPerson.name"></div>
    <div><span>age:</span><input type="text" v-model="newPerson.age"></div>
    <div><span>sex:</span>
        <select v-model="newPerson.sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div><button @click="creatp()">submit</button></div>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>sex</th>
            <th>delete</th>
        </tr>
        <tr v-for="p in people">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.sex}}</td>
            <td><button @click="deletep($index)">delete </button></td>
        </tr>
    </table>
</div>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            creatp: function () {
                this.people.push(this.newPerson);
                this.newPerson = {name: '', age: 0, sex: 'male'}
            },
            deletep: function (index) {
                this.people.splice(index, 1)
            }

        },
    });
</script>
</body>
</html>
