<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>

<script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
<script>
    var exampleData={
        message:'hello world'
    }

    new Vue({
        el:'#app',
        data:exampleData
    })

</script>

</body>
</html>
